# Configuración de Nginx para Angular SPA
# Coloca este archivo en: /etc/nginx/sites-available/restaurante-frontend
# O crea un symlink desde sites-enabled

server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;
    
    root /var/www/restaurante-frontend/dist/restaurante-frontend/browser;
    index index.html;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # IMPORTANTE: Redirigir todas las rutas a index.html para SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Error pages
    error_page 404 /index.html;
}

