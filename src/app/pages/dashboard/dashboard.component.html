<!-- Si hay datos de usuario -->
<div class="header-right" *ngIf="auth.userData() as user; else maybeError">
  <div class="user-info">
    <span class="user-name"><strong>{{ user.nombre }} {{ user.apellido }}</strong></span>
    <span class="user-email">{{ user.correo }}</span>
    <span class="user-role">Rol: <strong>{{ user.rol }}</strong></span>
  </div>
  <button type="button" class="logout-button" (click)="logout()">Cerrar sesi贸n</button>
</div>

<ng-template #maybeError>
  <div *ngIf="auth.userError() as err; else loadingBlock" class="user-error">
    <div class="user-info-missing">
      <p><strong>Error al cargar informaci贸n de usuario:</strong></p>
      <pre>{{ err }}</pre>
      <button type="button" class="logout-button" (click)="logout()">Cerrar sesi贸n</button>
    </div>
  </div>
</ng-template>

<ng-template #loadingBlock>
  <div class="user-loading">
    <p>Cargando informaci贸n del usuario...</p>
  </div>
</ng-template>
