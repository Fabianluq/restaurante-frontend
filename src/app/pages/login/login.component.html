<div class="login-wrapper">
  <div class="login-card">
    <h2 class="login-title">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="correo" placeholder="ejemplo@correo.com" />
        <p *ngIf="correo?.invalid && (correo?.dirty || correo?.touched)" class="error-text">
          <ng-container *ngIf="correo?.errors?.['required']">
            El correo electrónico es requerido.
          </ng-container>
          <ng-container *ngIf="correo?.errors?.['email']">
            El formato del correo electrónico no es válido.
          </ng-container>
        </p>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="contrasenia" placeholder="Ingresa tu contraseña" />
        <p *ngIf="contrasenia?.invalid && (contrasenia?.dirty || contrasenia?.touched)" class="error-text">
          <ng-container *ngIf="contrasenia?.errors?.['required']">
            La contraseña es requerida.
          </ng-container>
        </p>
      </div>


      <button type="submit" class="login-button" [disabled]="status() === 2">
        <ng-container *ngIf="status() === 2; else loginText">
          Cargando...
        </ng-container>
        <ng-template #loginText>Iniciar Sesión</ng-template>
      </button>

      <p *ngIf="errorMessage()" class="error-text">
        {{ errorMessage() }}
      </p>
    </form>
  </div>
</div>
