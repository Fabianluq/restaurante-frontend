<div class="container">
  <h2>Mesas</h2>

  <div class="bar">
    <mat-form-field appearance="outline">
      <mat-label>Buscar mesas</mat-label>
      <input matInput (input)="applyFilter($event.target.value)" placeholder="Número, estado...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="crear()"><mat-icon>add</mat-icon> Nueva Mesa</button>
  </div>

  <div *ngIf="loading" class="loading"><mat-spinner diameter="40"></mat-spinner></div>
  <div *ngIf="error && !loading" class="error">{{ error }}</div>

  <table mat-table [dataSource]="mesas" matSort class="mat-elevation-z1" *ngIf="!loading && !error">
    <ng-container matColumnDef="numero"><th mat-header-cell *matHeaderCellDef mat-sort-header>Número</th><td mat-cell *matCellDef="let m">{{ m.numero }}</td></ng-container>
    <ng-container matColumnDef="capacidad"><th mat-header-cell *matHeaderCellDef mat-sort-header>Capacidad</th><td mat-cell *matCellDef="let m">{{ m.capacidad }} personas</td></ng-container>
    <ng-container matColumnDef="estado"><th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th><td mat-cell *matCellDef="let m"><mat-chip [color]="getEstadoColor(m.estado)">{{ m.estado }}</mat-chip></td></ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let m">
        <div class="action-buttons">
          <button mat-stroked-button color="accent" class="btn-qr" (click)="generarQR(m)" title="Generar QR para reservar esta mesa">
            <mat-icon>qr_code</mat-icon>
            QR
          </button>
          <button mat-stroked-button color="primary" class="btn-edit" (click)="editar(m)">
            <mat-icon>edit</mat-icon>
            Editar
          </button>
          <button mat-stroked-button color="warn" class="btn-delete" (click)="eliminar(m)">
            <mat-icon>delete</mat-icon>
            Eliminar
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
</div>
