<div class="container">
  <mat-card>
    <mat-card-title>{{ isEdit ? 'Editar Mesa' : 'Crear Mesa' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Número de Mesa</mat-label>
            <input matInput type="number" formControlName="numero" required>
            <mat-error *ngIf="form.get('numero')?.hasError('required')">El número es requerido</mat-error>
            <mat-error *ngIf="form.get('numero')?.hasError('min')">Debe ser mayor a 0</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Capacidad</mat-label>
            <input matInput type="number" formControlName="capacidad" required>
            <mat-error *ngIf="form.get('capacidad')?.hasError('required')">La capacidad es requerida</mat-error>
            <mat-error *ngIf="form.get('capacidad')?.hasError('min')">Mínimo 1 persona</mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline" class="full">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estadoId" required>
              <mat-option *ngFor="let e of estados" [value]="e.id">{{ e.descripcion }}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('estadoId')?.hasError('required')">El estado es requerido</mat-error>
          </mat-form-field>
        </div>

        <div class="actions">
          <button mat-stroked-button type="button" (click)="cancel()">Cancelar</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="saving || form.invalid">
            {{ saving ? 'Guardando...' : (isEdit ? 'Actualizar' : 'Crear') }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
