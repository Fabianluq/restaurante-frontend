<div class="container">
  <h2>Productos</h2>
  <div class="bar">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (input)="applyFilter($event.target.value)" placeholder="Nombre o categoría">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="crear()"><mat-icon>add</mat-icon> Nuevo</button>
  </div>

  <div *ngIf="loading" class="loading"><mat-spinner></mat-spinner></div>
  <div *ngIf="error && !loading" class="error">{{ error }}</div>

  <table mat-table [dataSource]="productos" class="mat-elevation-z1" *ngIf="!loading && !error">
    <ng-container matColumnDef="id"><th mat-header-cell *matHeaderCellDef>ID</th><td mat-cell *matCellDef="let p">{{ p.id }}</td></ng-container>
    <ng-container matColumnDef="nombre"><th mat-header-cell *matHeaderCellDef>Nombre</th><td mat-cell *matCellDef="let p">{{ p.nombre }}</td></ng-container>
    <ng-container matColumnDef="categoria"><th mat-header-cell *matHeaderCellDef>Categoría</th><td mat-cell *matCellDef="let p">{{ p.categoriaId || p.categoria || '-' }}</td></ng-container>
    <ng-container matColumnDef="precio"><th mat-header-cell *matHeaderCellDef>Precio</th><td mat-cell *matCellDef="let p">{{ p.precio | currency:'COP' }}</td></ng-container>
    <ng-container matColumnDef="acciones"><th mat-header-cell *matHeaderCellDef>Acciones</th><td mat-cell *matCellDef="let p"><button mat-stroked-button color="primary" (click)="editar(p)"><mat-icon>edit</mat-icon> Editar</button><button mat-stroked-button color="warn" (click)="eliminar(p)"><mat-icon>delete</mat-icon> Eliminar</button></td></ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
