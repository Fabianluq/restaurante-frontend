<div class="container">
  <h2>Roles</h2>

  <div *ngIf="loading" class="loading"><mat-spinner diameter="40"></mat-spinner></div>
  <div *ngIf="error && !loading" class="error">{{ error }}</div>

  <div class="bar">
    <button mat-raised-button color="primary" (click)="crearRol()"><mat-icon>add</mat-icon> Nuevo Rol</button>
  </div>

  <table mat-table [dataSource]="roles" class="mat-elevation-z1">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let r">{{ r.id }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let r">{{ r.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
      <td mat-cell *matCellDef="let r">{{ r.descripcion || '-' }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let r">
        <div class="action-buttons">
          <button mat-stroked-button color="primary" class="btn-edit" (click)="editarRol(r)">
            <mat-icon>edit</mat-icon>
            Editar
          </button>
          <button mat-stroked-button color="warn" class="btn-delete" (click)="eliminarRol(r)">
            <mat-icon>delete</mat-icon>
            Eliminar
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
