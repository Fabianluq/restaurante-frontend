<div class="confirm-dialog">
  <div class="dialog-header">
    <div class="dialog-icon" [ngClass]="'type-' + data.type">
      <mat-icon *ngIf="data.type === 'delete'">delete_outline</mat-icon>
      <mat-icon *ngIf="data.type === 'warning'">warning</mat-icon>
      <mat-icon *ngIf="data.type === 'info'">info</mat-icon>
    </div>
    <h2 class="dialog-title">RestaurApp</h2>
  </div>
  
  <div class="dialog-content">
    <p class="dialog-message">{{ data.message }}</p>
  </div>
  
  <div class="dialog-actions">
    <button mat-stroked-button class="btn-cancel" (click)="onCancel()">
      {{ data.cancelText }}
    </button>
    <button mat-raised-button class="btn-confirm" [ngClass]="'type-' + data.type" (click)="onConfirm()">
      {{ data.confirmText }}
    </button>
  </div>
</div>
